<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .title span {
        font-size: 1.5em; /* Kích thước chữ 1.5em */
      }
    </style>
    <title>Valentine</title>
  </head>
  <body>
    <main class="container">
      <img
        class="cat-img"
        src="https://media.giphy.com/media/SVkhYVCi8fKPKvypi6/giphy.gif"
        alt="Picture of a cat"
      />
      <p class="title">
        Anh hong biết nên đưa em đi đâu do anh không ra ngoài một cách chủ động được <br /><span
          > Nhưng mà anh vẫn muốn gặp em nên là <br /></span
          > Nếu em không phiền thì ngày mai đi uống sữa dừa với anh nhé </span
        >
      </p>
      <div class="buttons">
        <button type="button" class="btn btn--yes">Em đồng ý </button>
        <button type="button" class="btn btn--no">Không bao giờ</button>
      </div>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
